<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order2</title>
  <link rel="stylesheet" href="css/order2.css">
</head>

<body>
  <div class="container">
    <form action="submitted.html" method="get" name="order_form2" target="_blank">
      <fieldset>
        <legend>Sign up</legend>
        <div class="step">
          <div class="hidden_group">
            <input type="hidden" class="hidden" name="hidden_name" id="hidden_name">
            <input type="hidden" class="hidden" name="hidden_email" id="hidden_email">
            <input type="hidden" class="hidden" name="hidden_phone" id="hidden_phone">
            <input type="hidden" class="hidden" name="hidden_address" id="hidden_address">
            <input type="hidden" class="hidden" name="hidden_city" id="hidden_city">
            <input type="hidden" class="hidden" name="hidden_state" id="hidden_state">
            <input type="hidden" class="hidden" name="hidden_zip" id="hidden_zip">
          </div>
          <div class="info" title="Your preferences">
            Your preferences
          </div>
          <div class="group">
            <p>Food allergies:</p>
            <textarea name="food_allergies" id="food_allergies" cols="22" rows="5">None</textarea>
          </div>
          <div class="group">
            <p>Frequency:</p>
            <label><input type="radio" name="frequency" id="weekly" value="Weekly" checked>Weekly</label>
            <label><input type="radio" name="frequency" id="biweekly" value="Biweekly">Biweekly</label>
            <label><input type="radio" name="frequency" id="monthly" value="Monthly">Monthly</label>
          </div>
          <div class="group">
            <p>Package size:</p>
            <label><input type="radio" name="package" id="taste" value="Taste test" checked>Taste test</label>
            <label><input type="radio" name="package" id="healthy" value="Healthy Highlight">Healthy Highlight</label>
            <label><input type="radio" name="package" id="full" value="Full plate">Full plate</label>
          </div>
          <button type="submit" class="sign_up" title="Sing up">Sign up</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="js/order2.js"></script>
</body>

</html>
