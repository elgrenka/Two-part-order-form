<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order1</title>
  <link rel="stylesheet" href="css/order1.css">
</head>

<body>
  <div class="container">
    <form action="order2.html" method="get" name="order_form1" target="_blank">
      <fieldset>
        <legend>Sign up</legend>
        <div class="step">
          <div class="info" title="Your info">
            Your info
          </div>
          <div class="group">
            <label for="name">Name: </label>
            <input type="text" class="empty" name="name" id="name" required>
          </div>
          <div class="group">
            <label for="email">Email: </label>
            <input type="email" class="empty" name="email" id="email" required>
          </div>
          <div class="group">
            <label for="phone">Phone: </label>
            <input type="tel" class="empty" name="phone" id="phone" required>
          </div>
          <div class="group">
            <label for="address">Address: </label>
            <input type="text" class="empty" name="address" id="address" required>
          </div>
          <div class="group">
            <label for="city">City: </label>
            <input type="text" class="empty" name="city" id="city" required>
          </div>
          <div class="group">
            <label for="state">State: </label>
            <input type="text" class="empty" name="state" id="state" required>
          </div>
          <div class="group">
            <label for="zip">Zip: </label>
            <input type="number" class="empty" name="zip" id="zip" required>
          </div>
          <button type="submit" class="next_button" title="Next to order2">Next</button>
        </div>
      </fieldset>
    </form>
  </div>

</body>

</html>
